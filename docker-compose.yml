version: '3.8'
services:
  iconichash_client:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - '3038:3038'
    restart: on-failure
    depends_on:
      - iconichash_wordpress
    env_file:
      - .env
    networks:
      - app-network
  iconichash_nginx:
    build:
      dockerfile: nginx.Dockerfile
      context: .
    depends_on:
      - iconichash_client
      - iconichash_wordpress
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx_frontend.conf:/etc/nginx/conf.d/nginx_frontend.conf
      - ./nginx/nginx_wordpress.conf:/etc/nginx/conf.d/nginx_wordpress.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    env_file:
      - .env
    networks:
      - app-network
  iconichash_wordpress:
    image: wordpress:5-fpm
    depends_on:
      - iconichash_wordpressdb
    env_file:
      - .env
    environment:
      - WORDPRESS_DB_HOST=iconichash_wordpressdb:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=$MYSQL_DATABASE
    volumes:
      - ./wp-content:/var/www/html/wp-content
      - ./php-config/php.conf.ini:/usr/local/etc/php/conf.d/conf.ini
    networks:
      - app-network
    restart: unless-stopped
  iconichash_wordpressdb:
    image: mysql:latest
    ports:
      - 3316:3306
    command: [
      '--default_authentication_plugin=mysql_native_password',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci'
    ]
    environment:
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
    env_file:
      - .env
    volumes:
      - ./db:/var/lib/mysql
    networks:
      - app-network
networks:
  app-network:
    driver: bridge